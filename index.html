<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="estate.png" alt="">

    <div class="navbar">
        <ul>
            <li><a href="home.html" target="_blank">HOME</a></li>
            <li><a href="#" target="blank">ABOUT ME</a></li>
            <li><a href="experience.html" target="_blank">MY EXPERIENCE</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </div>

<div class="container">
    <form id="registrationForm">
        <h2>Registration Form</h2>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="input-field" placeholder="Enter your name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
        </div>

        <!-- Track Selection -->
        <div class="form-group">
            <label for="track">Select your track:</label>
            <select id="track" class="input-field">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
            </select>
        </div>

        <!-- File Upload -->
        <div class="form-group">
            <label for="file">Upload Files:</label>
            <input type="file" id="file" class="input-field" accept=".pdf, .doc, .jpg" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
</body>
</html>
